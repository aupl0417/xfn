{block name="content"}
<div class="page-content">
	<div class="row">
		<div class="col-xs-12">
			<form data-action="{:url('Activity/createSave')}" id="form-create" method="post" class="form-horizontal js-ajax-form margin-top-20">
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for='Name'> 活动名称<span style="color: red;"> *</span>： </label>
					<div class="col-sm-10">
						<input type="text" name="Name" id="Name" placeholder="" class="col-xs-10 col-sm-5">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right"> 活动类型<span style="color: red;"> *</span>：  </label>
					<div class="col-sm-10">
						<label>
							<input name="Type" type="radio" class="ace type" checked value="1">
							<span class="lbl"> 排名活动</span>
						</label>
						<label>
							<input name="Type" type="radio" class="ace type" value="2">
							<span class="lbl"> 充值活动</span>
						</label>
					</div>
				</div>

				<div class="form-group rechargeHide">
					<label class="col-sm-2 control-label no-padding-right"> 豌豆数排名<span style="color: red;"> *</span>：  </label>
					<div class="col-sm-10">
						<input type="text" name="WalletCounts" id="WalletCounts" placeholder="" class="col-xs-10 col-sm-5">
					</div>
				</div>

				<div class="form-group rechargeHide">
					<label class="col-sm-2 control-label no-padding-right"> 局数排名<span style="color: red;"> *</span>：  </label>
					<div class="col-sm-10">
						<input type="text" name="PlayCounts" id="PlayCounts" placeholder="" class="col-xs-10 col-sm-5">
					</div>
				</div>
				<div class="form-group rechargeHide">
					<label class="col-sm-2 control-label no-padding-right"> 抽奖次数：  </label>
					<div class="col-sm-10">
						<span id="lotteryCount"></span>
						<input type="hidden" id="lottery_count" name="LotteryCount" placeholder="" class="col-xs-10 col-sm-5">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for='beginTime'> 活动开始时间<span style="color: red;"> *</span>： </label>
					<div class="col-sm-4">
						<div class="input-group">
							<input class="form-control date-picker" id="beginTime" name="BeginTime" type="text" data-date-format="dd-mm-yyyy" />
							<span class="input-group-addon">
								<i class="icon-calendar bigger-110"></i>
							</span>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for='endTime'> 活动结束时间<span style="color: red;"> *</span>： </label>
					<div class="col-sm-4">
						<div class="input-group">
							<input class="form-control date-picker" id="endTime" name="EndTime" type="text" data-date-format="dd-mm-yyyy" />
							<span class="input-group-addon">
								<i class="icon-calendar bigger-110"></i>
							</span>
						</div>
					</div>
				</div>

				<div class="form-group RechargeMoney">
					<label class="col-sm-2 control-label no-padding-right" for='RechargeMoney'> 最低充值（元）<span style="color: red;"> *</span>： </label>
					<div class="col-sm-10">
						<input type="text" name="RechargeMoney" id="RechargeMoney" placeholder="" class="col-xs-10 col-sm-5">
					</div>
				</div>

				<div class="form-group rechargeHide">
					<label class="col-sm-2 control-label no-padding-right" for='Money'> 抽奖总金额（元）<span style="color: red;"> *</span>： </label>
					<div class="col-sm-10">
						<input type="text" name="Money" id="Money" placeholder="" class="col-xs-10 col-sm-5">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for='BonusMax'> 抽奖最大金额（分）<span style="color: red;"> *</span>： </label>
					<div class="col-sm-10">
						<input type="text" name="BonusMax" id="BonusMax" placeholder="" class="col-xs-10 col-sm-5">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for='BonusMin'> 抽奖最小金额（分）<span style="color: red;"> *</span>： </label>
					<div class="col-sm-10">
						<input type="text" name="BonusMin" id="BonusMin" placeholder="" class="col-xs-10 col-sm-5">
					</div>
				</div>

				<!--<div class="form-group rechargeHide">
					<label class="col-sm-2 control-label no-padding-right" for="lottery_count"> 抽奖次数<span style="color: red;"> *</span>： </label>
					<div class="col-sm-10">
						<input type="text" id="lottery_count" name="LotteryCount" placeholder="" class="col-xs-10 col-sm-5">
					</div>
				</div>-->

				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for='LotteryBeginTime'> 抽奖开始时间<span style="color: red;"> *</span>： </label>
					<div class="col-sm-4">
						<div class="input-group">
							<input class="form-control date-picker" id="LotteryBeginTime" name="LotteryBeginTime" type="text" data-date-format="dd-mm-yyyy" />
							<span class="input-group-addon">
								<i class="icon-calendar bigger-110"></i>
							</span>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for='LotteryEndTime'> 抽奖结束时间<span style="color: red;"> *</span>： </label>
					<div class="col-sm-4">
						<div class="input-group">
							<input class="form-control date-picker" id="LotteryEndTime" name="LotteryEndTime" type="text" data-date-format="dd-mm-yyyy" />
							<span class="input-group-addon">
								<i class="icon-calendar bigger-110"></i>
							</span>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for='Template'> 活动模板： </label>
					<div class="col-sm-10">
						<input type="text" name="Template" id="Template" placeholder="" value="activity" class="col-xs-10 col-sm-5">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-md-2 control-label no-padding-right">上传图片<span style="color: red;"> *</span>：</label>
					<div class="col-md-10">
						<div class='row'>
							<div class="col-sm-12 col-md-4 hiduploader">

										<input type="hidden" name="Image" id="Image" value="">
									</div>
								</div>
							</div>

						</div>
						<div class="col-sm-12 col-md-4">
							建议尺寸：宽260px*高240px
						</div>
					</div>
				</div>


				<div class="clearfix">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-info" type="button">
							<i class="icon-ok bigger-110"></i>
							提交
						</button>
						&nbsp; &nbsp; &nbsp;
						<button class="btn" type="reset">
							<i class="icon-undo bigger-110"></i>
							重置

				</div>
			</form>
		</div>

</div>

{block name='script'}
<script>
    //上传文件
	/* 初始化上传插件 */
    jQuery("#upload-file").uploadify({
        "swf"             : "__STATIC__/plugins/uploadify/uploadify.swf",
        "fileObjName"     : "logo",
        'cancelImg'		  : '__STATIC__/plugins/uploadify/cancel.png',
        "buttonText"      : "上传图片",
        "uploader"        : "{:url('File/upload')}",
        "width"           : 200,
        "height"          : 34,
        'formData'        : {},
        'removeTimeout'   : 1,
        'onInit'		  : init,
        'multi'			  : false,
        "onUploadSuccess" : uploadSuccess,
        'onFallback' : function() {
            alert('未检测到兼容版本的Flash.');
        }
    });
    function init(){
        $('#upload-file, #upload-file-queue').css('display','inline-block');
    }

	/* 文件上传成功回调函数 */
    function uploadSuccess(file, data){
        data = $.parseJSON(data);
        if(data.code == 200){
            $('#imgshow').attr('src', data.data.filename);
            $('#Image').val(data.data.filename);
		}
    }

    $('.date-picker').datetimepicker({format:"yyyy-mm-dd hh:ii",language:"zh-CN",todayHighlight:true,todayBtn:true}).next().on(ace.click_event, function(){
        $(this).prev().focus();
    });


    $('.btn-info').click(function () {
        var lotteryCount = parseInt($('#WalletCounts').val()) + parseInt($('#PlayCounts').val());
        if(isNaN(lotteryCount)){
			lotteryCount = 0;
        }
        $('#lottery_count').val(lotteryCount);
        if($("input[name='Type']:checked").val() == 1){
            $('#lotteryCount').html(lotteryCount);
		}

        var data = getFormJson("#form-create");
        var url  = $('#form-create').data('action');
        $.ajax({
            type : "POST",
            url  : url,
            data : data,//表单数据JSON格式的函数参数里填写表单的ID或要提交的表单
            dataType: 'json',
            success: function(data) {
				layer.alert(data.message);
				if(data.code == 200){
				    setTimeout(function () {
                        window.location.href = "{:url('Activity/index')}";
                    }, 2000);
				}
            }
        });
    });

    // 如：{Name:'摘取天上星',position:'IT技术'}
    // ps:注意将同名的放在一个数组里
    function getFormJson(form) {
        var o = {};
        var a = $(form).serializeArray();
        $.each(a, function () {
            if (o[this.name] !== undefined) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    }

    $("button[type='reset']").on('click', function () {
        $('#form-create').find('input').each(function () {
            $(this).val('');
            $('img').attr('src', '__STATIC__/assets/images/none.png');
        });
    });

    $('.RechargeMoney').hide();
    $("input[name='Type']").change(function () {
		var type = $(this).val();
		if(type == 2){
		    $('.RechargeMoney').show();
            $('.rechargeHide').each(function () {
				$(this).find('input').val('');
            });
		    $('.rechargeHide').hide();
		}else{
		    $('.RechargeMoney').hide();
		    $('.rechargeHide').show();
		}
    });

</script>
